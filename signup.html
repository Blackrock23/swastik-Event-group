<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    
<div class="container">
    <!-- Left Section -->
    <div class="left">
        <h1>Welcome To</h1>
        <h3>Swastik Events</h3>
    </div>

    <!-- Right Section -->
    <div class="right">
        <h2>Register</h2>
        <p class="subtitle">Welcome back! Please Sign up for New account</p>

        <form>
            <label>Username</label>
            <input type="email" placeholder="username@gmail.com" required>

            <label>Password</label>
            <input type="password" placeholder="****" required>

            
            <div class="line">
                <input type="checkbox" name="remember me" id="remember me" class="l1">
                <label for="remember me">Remember Me</label>
                
            </div>

            <button type="submit">Register</button>
        </form>

        <p class="signup">
            Already have an account? <a href="login.html">Login</a>
    </div>
</div>
</body>
</html>
