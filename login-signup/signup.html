<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    
<div class="container">
    <!-- Left Section -->
    <div class="left">
        <h1>Welcome To Swastik Events
        </h1>
        
    </div>

    <!-- Right Section -->
    <div class="right">
        <h2>Register</h2>
        <p class="subtitle">Welcome back! Please Sign up for New account</p>

        <form id="signup-form">
            <label>Username</label>
            <input type="email" name="email" placeholder="username@gmail.com" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="****" required>

            <label>Confirm Password</label> 
            <input type="password" name="confirm-password" placeholder="****" required>

            
            <div class="line">
                <input type="checkbox" name="remember me" id="remember me" class="l1">
                <label for="remember me">Remember Me</label>
                
            </div>

            <button type="submit" id="signup-btn" onblur="SubmitEvent">Register</button>
        </form>

        <p class="signup">
            Already have an account? <a href="../login-signup/login.html">Login</a>
    </div>
</div>
<script src="./login.js"></script>

</body>
</html>
