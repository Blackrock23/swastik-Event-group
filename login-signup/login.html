<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    
<div class="container">
    <!-- Left Section -->
    <div class="left">
        <h1>Welcome To</h1>
    </div>

    <!-- Right Section -->
    <div class="right">
        <h2>Login</h2>
        <p class="subtitle">Welcome back! Please login to your account</p>

        <form id="login-form" action="/login" method="POST">
            <label>Username</label>
            <input type="email" name="email" placeholder="username@gmail.com" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="****" required>

            <!-- <div class="options">
                <label class="remember">
                    <input type="checkbox">Remember Me        
                </label>
                <a href="#">Forgot Password?</a>
            </div> -->
            <div class="line">
                <input type="checkbox" name="remember me" id="remember me" class="l1">
                <label for="remember me">Remember Me</label>
                <a href="http://">Forget Password</a>
            </div>

            <button type="submit" id="login-btn">Login</button>
        </form>

        <p class="signup">
            New User? <a href="signup.html" id="signup-link">Signup</a>
        </p>
    </div> 
</div>
<script src="./login.js"></script>
</body>
</html>
